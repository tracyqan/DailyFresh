{% extends 'base_user_center.html' %}
{# 用户中心右侧内容块 #}
{% block rigth_content %}
    <div class="right_content clearfix">
            <h3 class="common_title2">收货地址</h3>
            <div class="site_con">
                <dl>
                    <dt>当前地址：</dt>
                    {% if address %}
                    <dd>{{ address.receive_addr }} ({{ address.user }} 收) {{ address.tel }}</dd>
                    {% else %}
                    <dd>无默认地址</dd>
                    {% endif %}
                </dl>
            </div>
            <h3 class="common_title2">编辑地址</h3>
            <div class="site_con">
                <form  method="post">
                    {% csrf_token %}
                    <div class="form_group">
                        <label>收件人：</label>
                        <input type="text" name="uname" value="">
                    </div>
                    <div class="form_group form_group2">
                        <label>详细地址：</label>
                        <textarea class="site_area" name="uaddr"></textarea>
                    </div>
                    <div class="form_group">
                        <label>邮编：</label>
                        <input type="text" name="uyoub" value="">
                    </div>
                    <div class="form_group">
                        <label>手机：</label>
                        <input type="text" name="utel" value="">
                    </div>

                    <input type="submit" value="提交" class="info_submit">
                </form>
            </div>
    </div>
{% endblock rigth_content %}
